name: biolatentcot

channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # ---- Core ----
  - python=3.9
  - pip
  - setuptools
  - wheel

  # ---- PyTorch (CUDA 12) ----
  - pytorch=2.7
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8

  # ---- Scientific basics ----
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - matplotlib
  - seaborn
  - ipykernel

  # ---- Chemistry ----
  - rdkit

  # ---- Pip packages ----
  - pip:
      - accelerate==1.1.1
      - datasets==3.3.2
      - huggingface-hub==0.33.0
      - transformers==4.52.4
      - safetensors==0.4.3
      - tokenizers==0.21.1
      - sentencepiece==0.2.0
      - einops==0.8.0
      - tqdm==4.66.4

      # vLLM / inference
      - vllm==0.9.1
      - vllm-flash-attn==2.5.9
      - xformers==0.0.30
      - triton==3.3.0

      # misc (safe)
      - pyyaml
      - rich
      - requests
      - protobuf